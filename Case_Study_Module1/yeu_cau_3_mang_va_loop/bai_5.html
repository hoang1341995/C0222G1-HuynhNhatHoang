<p id="showMessage"></p>
<script>
    let Array1 = ['Cafe', 'Cam vắt', 'Nước ép cà rốt', 'Nước ép cà chua', 'Nước lọc', 'Nước dừa'];
    let Array2 = [15000, 25000, 20000, 20000, 10000, 15000];
    let total = 0;
    function myFunction() {
        while (true){
            let input1 = parseInt(prompt(`Nhập số thứ tự`));
            input1--;
            if (input1>=0&&input1<6){
                let count = parseInt(prompt(`Nhập số lượng`));
                total += Array2[input1]*count;
            }else if(input1 === 6){
                alert(total.toLocaleString()+" VND");
                total = 0;
                break;
            }else{
                alert("Số thứ tự không có trong menu");
            }
        }
    }
</script>
