<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 1</title>
</head>
<body>
Bài 1: Cho mảng a chỉ chứa các số nguyên<br>
<script>
    let ArrayA = [2,4,6,8,1,3,5,7,9];
    let ArrayB = [];
    let ArrayC = [];
    for (let i = 0;i < ArrayA.length;i++){
        if (i===0){
            ArrayB.push(ArrayA[i]);
            ArrayC.push(ArrayA[i]);
        }else{
            ArrayB.push(ArrayA[i]);
            let total = 0;
            for (let j = 0;j<ArrayB.length;j++){
                total +=ArrayB[j];
            }
            ArrayC.push(total);
        }
    }
    document.write(ArrayA+"<br><br>");
    document.write(ArrayC);
</script>


</body>
</html>
