<script>
    let string1 = '*', string2 = '&nbsp&nbsp';
    while (true) {
        let h = parseInt(prompt("Nhập số h"));
        if (!isNaN(h) && h > 1) {
            for (let i = 1; i <= h; i++) {
                for (let j = 1; j <= ((h*2)+1); j++) {
                    if (j > h - i && j < h + i) {
                        document.write(string1);
                    } else {
                        document.write(string2);
                    }
                }
                document.write('<br>');
            }
            break;
        } else {
            alert("h không hợp lệ");
        }
    }
</script>
</html>
