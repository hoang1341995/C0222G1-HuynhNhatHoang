<!DOCTYPE html>

</body>
<script>
    let string1 = '*', string2 = '&nbsp&nbsp';
    while (true) {
        let x = parseInt(prompt("Nhập số x"));
        let y = parseInt(prompt("Nhập số y"));
        if (!isNaN(x) && x > 1 && !isNaN(y) && y > 1) {
            for (let i = 1; i <= x; i++) {
                for (let j = 1; j <= y; j++) {
                    if (i >= 2 && i <= x - 1 && j !== 1 && j !== y) {
                        if (j >= 2 && j <= y - 1) {
                            document.write(string2);
                        }
                    } else {
                        document.write(string1);
                    }
                }
                document.write('<br>');
            }
            break;
        } else {
            alert("x hoặc y không hợp lệ");
        }
    }
</script>
</html>
