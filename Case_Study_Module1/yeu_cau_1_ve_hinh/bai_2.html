<!DOCTYPE html>

</body>
<script>
    let string1 = '*', string2 = '&nbsp&nbsp';
    while (true) {
        let h = prompt("Nhập số h");
        if (!isNaN(h) && h > 1) {
            for (let i = 0; i < h; i++) {
                for (let j = 0; j < h; j++) {
                    if (i === j || j === 0 && i < h || i === h - 1) {
                        document.write(string1);
                    } else {
                        document.write(string2);
                    }
                }
                document.write('<br>');
            }
            break;
        } else {
            alert("h không hợp lệ");
        }
    }
</script>
</html>
