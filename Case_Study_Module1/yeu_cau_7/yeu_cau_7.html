<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng giao diện</title>
</head>
<style>
    #top {
        border-top:  4px dotted white;
        border-right: 4px dotted white;
        border-bottom: 4px dotted white;
        border-left: 4px dotted white;
        border-radius: 100px 50px;
        background-color: deeppink;
        color: white;
        text-align: center;
        height: 150px;
        width: 100%;
        line-height: 150px;
    }
    #top:hover {
        background-color: hotpink;
    }
    #top span{
        font-size: 40px;
        font-weight: bold;
        font-family: Arial;

    }
    #top span:hover{
        color: violet;
    }
    #top img{
        width: 140px;
        height: 140px;
        float: left;
        margin-top: 5px;
        margin-left: 20px;
    }
    #main{
        height: 800px;
    }
    #main #left{
        border-top:  4px dotted white;
        border-right: 4px dotted white;
        border-bottom: 4px dotted white;
        border-left: 4px dotted white;
        border-radius: 50px 25px;
        text-align: center;
        float: left;
        height: 800px;
        width: 19.5%;
        background-color: hotpink;
    }
    #main #right{
        border-top:  4px dotted white;
        border-right: 4px dotted white;
        border-bottom: 4px dotted white;
        border-left: 4px dotted white;
        border-radius: 50px 25px;
        background-color: pink;
        width: 79.5%;
        height: 800px;
        float: right;
    }
    li{
        margin-top: 10px;
        list-style: none;
    }
    ul{
        margin-top: 300px;
        margin-left: -60px;
    }
    select{
        font-size: 20px;
        border: 1px solid hotpink;
        color: honeydew;
        background-color: lightpink;
        text-align: center;
        width: 200px;
        padding: 7px;
        border-radius: 7px;
    }
    select:hover{
        background-color: deeppink;
        box-shadow: 5px 10px purple;
    }
</style>
<body>
<div id="top">
    <img src="img/logo2.png" >
    <span> Hệ thống quản lý bài tập Casestudy Module1</span>
</div>
<div id="main">
    <div id="left">
        <ul>
            <li>
                <select>
                    <option value="">bài tập 1</option>
                </select>
            </li>
            <li>
                <select>
                    <option value="">bài tập 2</option>
                </select>
            </li>
            <li>
                <select>
                    <option value="">bài tập 3</option>
                </select>
            </li>
            <li>
                <select>
                    <option value="">bài tập 4</option>
                </select>
            </li>
            <li>
                <select>
                    <option value="">bài tập 5</option>
                </select>
            </li>
        </ul>
    </div>
    <div id="right">
    </div>
</div>

</body>
</html>
