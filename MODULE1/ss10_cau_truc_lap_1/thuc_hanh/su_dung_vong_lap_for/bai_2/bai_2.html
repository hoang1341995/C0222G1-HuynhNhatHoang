<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let num = prompt("Nhập vào 1 số: ");
    let total = 0;
    let i = 1;
    for (; i <= num; i++) {
        total += i;
    }
    alert("Tổng là "+total);

</script>
</body>
</html>
