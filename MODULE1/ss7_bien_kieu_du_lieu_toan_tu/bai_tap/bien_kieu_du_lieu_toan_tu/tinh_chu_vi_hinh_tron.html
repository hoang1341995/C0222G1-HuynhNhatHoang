<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính diện tích hình tròn</title>
</head>
<body>
<script>
    let NhapBanKinh = prompt("Nhập Bán Kính");
    let BanKinh = parseInt(NhapBanKinh);
    let pi=3.14159265359;
    let DienTich = BanKinh*2*pi;
    document.write("Chu vi hình tròn: " + DienTich)
</script>
</body>
</html>
