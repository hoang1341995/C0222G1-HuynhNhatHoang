<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
</head>
<style>
    input[type=text], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button {
        background-color: #45a049;
    }

    div {
        border-radius: 5px;

        padding: 20px;
    }
    button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        padding: 14px 40px;
    }

</style>
<body>
<div>

        <label>Amount</label>
        <input type="text" id="amount" name="amount" >

        <label>From Currency</label>
        <select id="fromcurrency" name="fromcurrency">
            <option value="vietnam">VietNam(VND)</option>
            <option value="usa">USA(USD)</option>
        </select>

        <label>To Currency</label>
        <select id="tocurrency" name="tocurrency">
            <option value="usd">USA(USD)</option>
            <option value="vnd">VietNam(VND)</option>
        </select>

    <button type="button" onclick="runapp();">Convert</button>
    <div id="ShowMessage"></div>
</div>
<script>
    function runapp(){
        let amount = document.getElementById("amount").value;
        let fromcurrency = document.getElementById("fromcurrency").value;
        let tocurrency = document.getElementById("tocurrency").value;
        if (amount == "") {
            document.getElementById('ShowMessage').innerHTML = 'Chưa nhập giá trị amount';
        }else {
            if (fromcurrency == "vietnam" && tocurrency == "usd")
                {
                    document.getElementById("ShowMessage").innerText = amount+ " VND = " +  amount/23000 + "USD";
                }
            else if (fromcurrency == "usa" && tocurrency == "vnd")
                {
                    document.getElementById("ShowMessage").innerText = amount+ " USD = " + amount*23000 + "VND";
                }
            else if (fromcurrency == "vietnam" && tocurrency == "vnd")
                {
                    document.getElementById("ShowMessage").innerText = amount+ " VND = "+ amount + "VND";
                }
            else
                {
                    document.getElementById("ShowMessage").innerText = amount+ " USD = " + amount + "USD";
                }
        }

    }
</script>
</body>
</html>
