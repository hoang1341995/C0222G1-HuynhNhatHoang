<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )</title>
</head>
<body>
Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )<br><br>
<script>
    let array1 = [];
    let array2 = [];
    let input1 = prompt('Nhập vào 1 chuỗi');
    document.write("INPUT: "+input1+"<br>");
    array1  = input1.split(" ");
    for(let i = 0;i<array1.length;i++){
        array2.push(array1[i].replace(/-/g,"_"));
    }
    //console.log(array2);
    document.write("OUTPUT: "+array2);


</script>
</body>
</html>
