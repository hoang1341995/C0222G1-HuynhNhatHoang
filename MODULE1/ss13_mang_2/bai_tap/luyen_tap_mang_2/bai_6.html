<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )</title>
</head>
<body>
Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )<br><br>
<script>
    let array1 = [];
    let input1 = prompt('Nhập số lượng phần tử trong mảng');
    for (let i = 1; i <= input1; i++) {
        let input2 = prompt("Nhập phần tử thứ " + i);
        array1.push(input2);
    }
    document.write(array1 + "<br>");
    for (let i=0;i<array1.length;i++){
        let newArray1 = array1[i].split("");
        for (let j = 0;j<newArray1.length;j++){
            if (newArray1[j]==="-"){
                newArray1[j] = "_";
            }
        }
        array1[i] = newArray1.join("");
    }
    document.write(array1);
</script>
</body>
</html>
