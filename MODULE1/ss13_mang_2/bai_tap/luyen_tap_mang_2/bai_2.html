<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược. Ví dụ, nếu một mảng chứa
        các ký tự [ 'c', 's', 'c', '2', '6', '1' ] sau khi thực hiện đảo ngược sẽ là "162csc"</title>
</head>
<body>
Bài 2: Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.<br> Ví dụ, nếu một mảng chứa các ký
tự [ 'c', 's', 'c', '2', '6', '1' ] sau khi thực hiện đảo ngược sẽ là "162csc"<br><br>
<script>
    let array1 = [];
    let input1 = prompt('Nhập số lượng phần tử trong mảng');
    for (let i = 1; i <= input1; i++) {
        let input2 = prompt("Nhập phần tử thứ " + i);
        array1.push(input2);
    }
    document.write(array1 + "<br>");
    //for (let i = 0; i < array1.length; i++)
        let min = 0;
        let max = array1.length - 1;
        while (min < max) {
            let a = array1[min];
            array1[min] = array1[max];
            array1[max] = a;
            min++;
            max--;
        }
        document.write(array1.join(""));
</script>
</body>
</html>
