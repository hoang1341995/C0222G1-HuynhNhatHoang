<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng. </title>
</head>
<body>
Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. <br>Chương trình này đếm số ký tự số trong mảng.<br><br>
<script>
    let array1 = [];
    let num1 = 0;
    let input1 = prompt('Nhập số lượng phần tử trong mảng');
    for (let i = 1; i <= input1; i++) {
        let input2 = prompt("Nhập phần tử thứ " + i);
        array1.push(input2);
    }
    document.write(array1 + "<br>");
        for(let i = 0;i<array1.length;i++){
            if (isNaN(array1[i])=== false){
                num1++
            }
        }
    document.write("Có "+num1+" phần tử có ký tự số")
</script>
</body>
</html>
