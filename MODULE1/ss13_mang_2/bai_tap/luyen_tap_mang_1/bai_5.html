<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi<br><br>
<script>
    let array1 = [];
    let input1 = prompt("Nhập số lượng phần tử cho mảng");
    for (let i = 1; i <= input1;) {
        let input2 = prompt("Nhập phần tử thứ " + i);
        if (isNaN(input2)) {
            alert("Phần tử phải là số nguyên");
        } else {
            array1.push(input2);
            i++;
        }
    }
    let num1 = 0;
    for (let i = 0; i < array1.length; i++) {
        if (array1[i] < 0) {
            num1++;
        }
    }
    document.write(array1 + "<br>Có " + num1 + " số nguyên âm trong mảng");

</script>
</body>
</html>
