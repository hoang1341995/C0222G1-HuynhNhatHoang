<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem
        có bao nhiêu số nguyên lớn hơn hoặc bằng 10.</title>
</head>
<body>
Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem có bao
nhiêu số nguyên lớn hơn hoặc bằng 10.<br><br>
<script>
    let array1 = [];
    let num1 = 0;
    for (let i = 1; i <= 10;) {
        let input1 = prompt("Nhập phần tử thứ " + i);
        if (isNaN(input1)) {
            alert("phân tử trong mảng phải là số nguyên!")
        } else {
            array1.push(input1);
            i++;
        }
    }
    for (let j = 0; j < array1.length; j++) {
        if (array1[j] >= 10) {
            num1++
        }
    }
    document.write(array1 + "<br>Có " + num1 + " phần tử lớn hơn hoặc bằng 10");
</script>
</body>
</html>
