<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b. Mảng c là một
        mảng được khai báo gồm 20 phần tử số nguyên. Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào
        mảng c. Hiển thị mảng c.</title>
</head>
<body>
Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b. <br>Mảng c là một mảng
được khai báo gồm 20 phần tử số nguyên. <br>Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển
thị mảng c.<br><br>
<script>
    let arraya = [];
    let arrayb = [];
    let arrayc = [];
    for (let i = 1; i <= 10;) {
        let input2 = prompt("[Mảng A]Nhập phần tử thứ " + i);
        if (isNaN(input2)) {
            alert("Phần tử phải là số nguyên");
        } else {
            arraya.push(input2);
            i++;
        }
    }
    for (let i = 1; i <= 10;) {
        let input2 = prompt("[Mảng B]Nhập phần tử thứ " + i);
        if (isNaN(input2)) {
            alert("Phần tử phải là số nguyên");
        } else {
            arrayb.push(input2);
            i++;
        }
    }
    document.write("Mảng A: "+arraya + "<br>");
    document.write("Mảng B: "+arrayb + "<br>");
    arrayc = arraya.concat(arrayb);
    document.write("Mảng C: "+arrayc);


</script>
</body>
</html>
