<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 8- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử. Chương trình sắp xếp mảng theo
        thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.</title>
</head>
<body>
Bài 8- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử. <br>Chương trình sắp xếp mảng theo thứ tự
giảm dần và hiển thị ra mảng đã được sắp xếp.<br><br>

<script>
    let array1 = [];
    for (let i = 1; i <= 10;) {
        let input2 = prompt("Nhập phần tử thứ " + i);
        if (isNaN(input2)) {
            alert("Phần tử phải là số nguyên");
        } else {
            array1.push(input2);
            i++;
        }
    }
    document.write(array1 + "<br>");
    let array2 = new Float64Array(array1);
    document.write(array2.sort());


</script>
</body>
</html>
