<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Viết một chương trình nhận một số nhập vào và chèn dấu (-) giữa 2  số chẵn. </title>
</head>
<body>
Bài 2: Viết một chương trình nhận một số nhập vào và chèn dấu (-) giữa 2  số chẵn.<br><br>
<script>
    let inputNum = prompt("Nhập vào 1 dãy số")
    let array1 = inputNum.toString();
    let array2 = [array1[0]];
    for (i=1;i<array1.length;i++){
        if (array1[i-1]%2===0&&array1[i]%2===0){
            array2.push("-",array1[i]);
        }else{
            array2.push(array1[i]);
        }
    }
    document.write(array2.join(""))
</script>
</body>
</html>
