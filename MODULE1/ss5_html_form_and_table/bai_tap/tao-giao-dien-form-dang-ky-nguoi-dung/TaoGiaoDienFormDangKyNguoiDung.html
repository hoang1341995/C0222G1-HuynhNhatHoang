<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo giao diện form đăng ký người dùng</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <div>
        <p>Họ và tên:</p>
        <input name="name" id="name">
    </div>
    <div>
        <p>Email:</p>
        <input name="email" id="email">
    </div>
    <div>
        <p>Số điện thoại:</p>
        <input name="phone" id="phone" maxlength="10">
    </div>
    <div>
        <p>Giới tính:</p>
        <input type="radio" name="gender" id="gender"> Nam
        <input type="radio" name="gender" id="gender"> Nữ
    </div>
    <div>
        <button name="submit" id="submit"> Đăng ký</button>
    </div>


</form>
</body>
</html>
