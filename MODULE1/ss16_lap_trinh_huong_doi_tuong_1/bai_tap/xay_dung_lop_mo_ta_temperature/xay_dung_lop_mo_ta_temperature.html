<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
Xây dựng lớp mô tả Temperature<br><br>
<script>
    let temperature = function (doC) {
        this.doF = function () {
            return (doC * 9) / 5 + 32;
        }
        this.doK = function () {
            return doC + 273.15;
        }
    }
    let doC = 25;
    let showdata = new temperature(doC);
    alert(`${doC} độ C = ${showdata.doF()} độ F`);
    alert(`${doC} độ C = ${showdata.doK()} độ K`);
</script>
</body>
</html>
