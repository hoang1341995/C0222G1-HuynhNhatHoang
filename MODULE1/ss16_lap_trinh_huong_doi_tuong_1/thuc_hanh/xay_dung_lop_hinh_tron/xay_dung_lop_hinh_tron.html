<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Xây dựng lớp Hình Tròn</title>
</head>
<body>
[Thực hành] Xây dựng lớp Hình Tròn<br><br>
<script>

    class Circle {
        constructor(radius) {
            this.radius = radius;
        }
        getRadius(){
            return this.radius;
    }
        getArea(){
            return Math.PI *this.radius*this.radius;
        }
    }
    let circle = new Circle(2);
    let radius = circle.getRadius();
    let area = circle.getArea();
    alert("radius: " + radius + "; area: " + area);

</script>
</body>
</html>
