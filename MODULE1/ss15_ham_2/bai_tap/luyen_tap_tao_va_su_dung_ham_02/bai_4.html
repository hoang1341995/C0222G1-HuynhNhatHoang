<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.</title>
</head>
<body>
Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. <br>Nếu là ký tự số hàm trả về true, ngược lại trả về false.<br><br>
<script>
    function mathFunction(input1) {
        if (isNaN(input1)){
            return false;
        }else{
            return true;
        }
    }
    let input1 = parseInt(prompt("Nhập vào ký tự bất kỳ"));
    alert(mathFunction(input1));
</script>
</body>
</html>
