<head>

    <title>Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>

<body>
Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được. <br><br>
<script>
    function mathFunction(number1){
        return number1*number1;
    }
    let number1 = parseInt(prompt("Nhập 1 số bất kỳ tính bình phương"));
        alert(number1 +" bình phương bằng "+mathFunction(number1));
</script>
</body>
