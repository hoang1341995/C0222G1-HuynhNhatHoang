<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong
        mảng không. Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1. </title>
</head>
<body>
Bài 9: Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
<br>Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.<br><br>
<script>
    let array1 = [];

    function checkNumber(array, input) {
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            if (array[i].indexOf(input) !== -1) {
                count++;
            }
        }
        if (count === 0) {
            return -1;
        } else {
            return count;
        }
    }

    while (true) {
        let input1 = parseInt(prompt("Nhập độ dài của mảng"))
        if (!isNaN(input1) && input1 > 0) {
            for (let i = 1; i <= input1; i++) {
                let input2 = prompt("Nhập phần tử thứ " + i);
                array1.push(input2);

            }
            break;
        } else {
            alert("độ dài không hợp lệ");
        }
    }
    let input1 = prompt("Nhập phần tử cần tìm");
    document.write(array1 + "<br>")
    document.write(`${input1} xuất hiện ${checkNumber(array1, input1)} trong mảng`);
</script>
</body>
</html>
