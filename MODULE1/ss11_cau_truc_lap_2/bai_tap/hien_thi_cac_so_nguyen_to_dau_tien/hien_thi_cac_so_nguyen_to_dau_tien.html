<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let number1 = parseInt(prompt("Nhập số lượng"));
    let count = 0;
    let n = 2;
    while (count < number1) {
        let a = 0;
        for (j = 2; n > j; j++) {
            if (n % j === 0) {
                a++
            }
        }
        if (a === 0) {
            document.write(n + "<br>")
            count++
        }
        n++;
    }
</script>
</body>
</html>
