<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
Bài 1: In dãy Fibonaci<br><br>
<script>
    let innumber = parseInt(prompt("Cần show bao nhiêu số trong dãy fibonaci ?"))
    let number1 = 0;
    let number2 = 1;
    let total = 0;
    for (i = 1; i <= innumber; i++) {
        document.write(number1 + "<br>")
        total = number1 + number2
        number1 = number2;
        number2 = total;
    }
</script>
</body>
</html>
