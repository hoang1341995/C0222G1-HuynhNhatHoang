Bài 4: In hình chữ nhật <br><br>
<script>
    let string1 = "*";
    let j;
    let string2 = "&nbsp&nbsp";
    let num1 = 1;
    let num2 = 1;
    for (i = 1; i <= 2; i++) {
        while (num1 < 30) {
            document.write(string1);
            num1++;
        }
        num1 = 1;
        document.write("<br>");
        if (i === 1) {
            j = 1;
        } else {
            j = 6;
        }
        for (; j <= 5; j++) {
            document.write(string1);
            while (num2 < 28) {
                document.write(string2);
                num2++;
            }
            num2 = 1;
            document.write(string1 + "<br>");
        }
    }
</script>
