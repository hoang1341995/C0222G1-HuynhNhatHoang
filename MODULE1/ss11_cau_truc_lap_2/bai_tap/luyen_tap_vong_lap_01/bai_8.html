<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 8</title>
</head>
<body>
Bài 8: Game đoán số<br><br>
<button type="button" onclick="playGame()">Chơi</button>
<script>
function playGame() {
    for (;;){
        var number1 = parseInt(prompt("Nhập vào số nhỏ nhất "));
        var number2 = parseInt(prompt("Nhập vào số lớn nhất "));
        var number3 = parseInt(prompt("Nhập vào số muốn đoán trong khoảng "+number1+" đến "+number2));
        var random = Math.floor((Math.random() * (number2-number1)) + number1);
        if (number3 === random){
            alert("Chúc mừng, số ngẫu nhiên là "+random);
            let question = confirm("Chơi tiếp chứ ?");
            if (question === false){
                break;
            }
        }else{
            alert("Chọn sai. "+random);
            let question = confirm("Chơi lại chứ ?");
            if (question === false){
                break;
            }
        }
    }
}
</script>
</body>
</html>
