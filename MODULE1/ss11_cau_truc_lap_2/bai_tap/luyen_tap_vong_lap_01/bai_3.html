<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên. <br><br>
<script>
    let number1 = 0;
    let number2 = 1;
    let total = 0;
    for (i = 1; i <= 20; i++) {
        document.write(number1 + "<br>")
        total = number1 + number2
        number1 = number2;
        number2 = total;
    }
</script>
</body>
</html>
