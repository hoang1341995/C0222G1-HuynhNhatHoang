<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 6</title>
</head>
<body>
Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.<br><br>
<script>
    let number1 = 1;
    total = 0;
    for (i = 1; i <= 30;) {
        if (number1 % 7 === 0) {
            total += number1;
            document.write(i + ": " + number1 + "<br>");
            number1++;
            i++;
        } else {
            number1++;
        }
    }
    document.write("Tổng của 30 số chia hết cho 7 là " + total.toLocaleString())
</script>
</body>
</html>
