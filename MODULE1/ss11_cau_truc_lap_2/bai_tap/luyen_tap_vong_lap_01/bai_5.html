<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 5</title>
</head>
<body>
Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.<br><br>
<script>
    let number1 = 0;
    let number2 = 1;
    let total = 0;
    let total2 = 0
    for (i = 1; i <= 20; i++) {
        document.write(number1 + "<br>")
        total = number1 + number2
        total2 += total;
        number1 = number2;
        number2 = total;
    }
    document.write("tổng 20 số trong dãy là " + total2.toLocaleString())
</script>
</body>
</html>
