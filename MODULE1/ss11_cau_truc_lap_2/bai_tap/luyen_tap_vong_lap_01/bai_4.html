<!DOCTYPE html>

<body>
Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.<br><br>
<script>
    let number1 = 1;
    let number2 = 1;
    let total = 0;
    for (; ;) {
        if (number1 % 5 === 0) {
            document.write(number1)
            break;
        } else {
            total = number1 + number2
            number1 = number2;
            number2 = total;
        }
    }
</script>
</body>
</html>
