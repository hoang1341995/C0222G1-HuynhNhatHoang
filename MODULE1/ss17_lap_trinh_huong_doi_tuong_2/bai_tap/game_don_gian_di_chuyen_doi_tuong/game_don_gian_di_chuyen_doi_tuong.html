<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Game đơn giản - di chuyển đối tượng</title>
</head>
<body>
<div id="game"></div>
</body>
<script>
    function Hero(image, top, left, size){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        this.moveRight = function(){
            this.left += 2;

            //console.log('ok: ' + this.left);
            //console.log('ok: ' + this.size);
        }
        this.moveLeft = function(){
            this.left -= 2;
            //alert(this.left)
            console.log('ok: ' + this.left);
        }
        this.moveDown = function(){
            this.top += 2;
            //alert(this.left)
            //console.log('ok: ' + this.size);
        }
        this.moveTop = function(){
            this.top -= 2;
            //alert(this.left)
            //console.log('ok: ' + this.size);
        }


    }

    var hero = new Hero('pikachu.png', 20, 30, 200);
let count1 = 0;

    function start(){
        if (count1 === 0){
            if(hero.left < screen.width - hero.size){
                hero.moveRight();
            }else{
                count1 = 1;
            }
        }else if(count1 === 1){
            if(hero.top < screen.height - 300){
                //alert(hero.size)
                hero.moveDown();
            }else{
                count1 = 2;
            }
        }else if(count1 === 2){
            hero.moveLeft();
            if(hero.left === 0){
                count1 = 3;
            }
        }else if(count1 === 3){
            hero.moveTop();
            if(hero.top === 0){
                count1 = 0;
            }
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 0)
    }

    start();
</script>
</html>
