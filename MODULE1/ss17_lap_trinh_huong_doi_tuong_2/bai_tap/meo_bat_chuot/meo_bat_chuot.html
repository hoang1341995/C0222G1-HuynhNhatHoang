<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rat {
        constructor(name, weight, speed, status) {
            this.name = name;
            this.weight = weight;
            this.speed = speed;
            this.status = status;
        }

        growl() {
            console.log('Chit, chit');
        }
    }

    class Cat {
        constructor(name, weight, speed) {
            this.name = name;
            this.weight = weight;
            this.speed = speed;
        }

        growl() {
            console.log('Meow, meow');
        }

        catch(ratObj) {
            if (this.speed > ratObj.speed) {
                console.log(this.name + ' đã bắt được ' + ratObj.name);
                console.log(ratObj.growl); //khó hiẻu
                this.eat(ratObj);
            } else {
                console.log('Chạy không lại');
            }
        }

        eat(ratObj) {
            if (ratObj.status === true) {
                this.weight += ratObj.weight;
                console.log(this.name + ' khối lượng đã tăng: ' + this.weight)
            } else {
                console.log('chuột đã chết');
            }
        }
    }

    let ratJerry = new Rat('Mèo', 10, 7, true);
    let catTom = new Cat('Chuột', 15, 10);

    catTom.catch(ratJerry);
</script>
</body>
</html>
