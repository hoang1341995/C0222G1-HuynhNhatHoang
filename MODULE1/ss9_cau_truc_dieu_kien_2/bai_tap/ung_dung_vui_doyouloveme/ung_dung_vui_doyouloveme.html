<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng vui Do you love me</title>
</head>
<body>
<div>
    <h1>DO YOU LOVE ME ?</h1>
    <button type="button" id="yes" onclick="YesClick()" style="position:absolute; left:50px; top:100px;" >YES</button>
    <button type="button" id="no" onmouseover="NoClick()" style="position:absolute; left:150px; top:100px;" >NO</button>
</div>
<script>
    function YesClick() {
    alert('Me too.');
    }
    function NoClick() {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('no').style.left = x + 'px';
        document.getElementById('no').style.top = y + 'px';
    }
</script>
</body>
</html>
