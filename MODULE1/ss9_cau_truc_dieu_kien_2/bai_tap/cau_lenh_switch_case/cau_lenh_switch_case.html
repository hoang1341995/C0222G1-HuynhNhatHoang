<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>câu lệnh switch case</title>
</head>
<style>
    div{
        border-radius: 5px;
        background-color: #dddddd;
        padding: 10px;
    }
    input{
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #4CAF50;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button{
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

</style>
<body>
<span id="ShowMessage"></span>
<div>
    <input type="text" id="GetMonth" name="GetMonth" placeholder="Nhập tháng cần tính">
    <button type="button" id="button" onclick="CheckMonth()">Tính số ngày</button>
</div>
<script>
    function CheckMonth() {
        var Month = parseInt(document.getElementById('GetMonth').value);
        switch (Month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('ShowMessage').innerText = "Tháng "+Month+" có 31 ngày.";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('ShowMessage').innerText = "Tháng "+Month+" có 30 ngày.";
                break;
            case 2:
                document.getElementById('ShowMessage').innerText = "Tháng "+Month+" có 28 hoặc 29 ngày.";
                break;
            default:
                document.getElementById('ShowMessage').innerText = "Không có tháng "+Month;
        }
    }
</script>
</body>
</html>
