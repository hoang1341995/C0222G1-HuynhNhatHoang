<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xác định số chẳn lẻ</title>
</head>
<body>
<script>
    var number1 = prompt("Nhập bất kỳ");
    var i = 1;
    while (i <= 1000){
        document.write(i + ':'+ number1+'<br/>');
        i++;
    }
</script>
</body>
</html>
