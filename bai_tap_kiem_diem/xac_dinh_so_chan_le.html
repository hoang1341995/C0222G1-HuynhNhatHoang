<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xác định số chẳn lẻ</title>
</head>
<body>
<script>
    var number1 = parseInt(prompt("Nhập Số bất kỳ"));
    var total = number1%2;
    if (total == 0){
        document.write(number1 + " là số chẵn");
    }else{
        document.write(number1 + " là số lẻ");
    }
</script>
</body>
</html>
